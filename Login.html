<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Quân Watch</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/LoginCss.css">
</head>

<body>
    <div class="container-fluid">
        <div method="post">
            <div class="imgcontainer">
                <a href="Index.html"><img id="img-logo" src="images/NQ-Logo-removebg-preview.png" alt="Avatar" class="avatar"></a>
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input id="user-name" type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                <button type="button" onclick="checkRegex()">Login</button>

                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>
        </div>
        <script src="js/LoginJS.js"></script>
    </div>
</body>

</html>
